<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let counter=0;
        function count(){
            counter++;
           document.querySelector('h1').innerHTML=counter;
           if (counter%10===0){
            alert(`counter is now ${counter}`)
           }
        }
       </script>
    <title>Prac0</title>
</head> 
<body>
    <h1>0</h1>
    <button onclick="count()">count</button><br>
   
</body>
</html>
